[platformio]
default_envs = mkrwifi1010

[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
monitor_filters=direct
framework = arduino
build_type = release
build_flags = "-Wno-unknown-pragmas"
monitor_speed = 9600
test_ignore = test_native
lib_deps = 
	rocketscream/Low-Power
	khoih-prog/SAMD_TimerInterrupt
	bblanchon/ArduinoJson @ ^7.3.1
	arduino-libraries/Arduino Low Power@^1.2.2
	agdl/Base64@^1.0.2
	arducam/ArduCAM@^1.0.0
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
	4-20ma/ModbusMaster@^2.0.1
	arduino-libraries/RTCZero@^1.6.0


[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
monitor_filters=direct
framework = arduino
build_type = release
build_flags = "-Wno-unknown-pragmas"
